    <h1>Plan Nastavnika</h1>
  <div>
      <form id="forma">
          <ul>
              <li>
                <label>Naziv predmeta:</label>
              </li>
              <li>
                <input type="text" id="predmet" name="naziv">
            </li>
          </ul>
          <ul>
            <li>
              <br><label>Grupa:</label>
            </li>
            <li>
              <input type="text" id="grupa" name="grupa">
          </li>
        </ul>
          <ul>
            <li>
              <br><label>Tip:</label>
            </li>
            <li>
                <select id="lista" name="tip">
                    <option>Predavanje</option>
                    <option>Vježbe</option>
                    </select>
          </li>
        </ul>
        <ul>
            <li>
              <br> <label>Vrijeme početka:</label>
            </li>
            <li>
                <input type="number" id="vrijemeP" name="pocetak" step="0.5" min="8">          
            </li>
        </ul>
        <ul>
          <li>
            <br><label>Vrijeme kraja:</label>
                     
        </li>
          <li>
            <input type="number" id="vrijemeK" name="kraj" step="0.5" max='21'> 
        </li>
      </ul>
      <ul>
        <li>
           <br> <label>Dan u sedmici:</label>
        </li>
        <li>
            <select id="lista2" name="dan">
                <option>Ponedjeljak</option>
                <option>Utorak</option>
                <option>Srijeda</option>
                <option>Četvrtak</option>
                <option>Petak</option>
                </select>
      </li>
    </ul>
    <br>
    <button type="submit" class="wrapper">Dodaj</button>
      </form>
      <h2 id="poruka-servera">

      </h2>
  </div>
  <script src="planiranje.js"></script>
